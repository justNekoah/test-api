<!DOCTYPE html>
<html>
<body>
    <h1>测试调用非 GitHub API</h1>
    <p>天气信息：<span id="result">正在获取...</span></p>

    <script>
        // 尝试调用一个公共的天气 API
        fetch('https://api.weather.com/weather')
        .then(response => {
            document.getElementById('result').textContent = '状态码: ' + response.status;
            return response.text();
        })
        .then(data => {
            document.getElementById('result').textContent += ' | 响应长度: ' + data.length;
        })
        .catch(error => {
            document.getElementById('result').textContent = '请求失败: ' + error;
        });
    </script>
</body>
</html>
